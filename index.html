<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <script defer src="libros.js"></script>
</head>
<body>
    <h1>Lista de Libros</h1>
    <table id="libros-table">
        <!-- Aquí se agregarán las filas de libros con JavaScript -->
    </table>
    <button onclick="mostrarFormularioAgregar()">Añadir Libro</button>

    <!-- Formulario para añadir un libro -->
    <div id="form-agregar" style="display:none;">
        <h2>Añadir Libro</h2>
        <form id="form-agregar-libro">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
            <br>
            <label for="autor_id">ID Autor:</label>
            <input type="number" id="autor_id" name="autor_id" required>
            <br>
            <label for="fecha_publicacion">Fecha de Publicación:</label>
            <input type="date" id="fecha_publicacion" name="fecha_publicacion" required>
            <br>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
